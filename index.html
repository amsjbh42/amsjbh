<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
  --primary: #3B82F6;
  --secondary: #10B981;
  --bg: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
  --surface: #FFFFFF;
  --text: #1F2937;
  --error: #EF4444;
  --radius: 16px;
  --shadow: 0 8px 24px rgba(0,0,0,0.15);
  --glow: 0 0 15px rgba(59,130,246,0.2);
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  position:relative;
}
body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 80%, rgba(59,130,246,0.05) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(16,185,129,0.05) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}
h1 {
  color: var(--primary);
  margin-bottom: 20px;
  text-align:center;
  font-size: 32px;
  font-weight:600;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.channel-card {
  background: linear-gradient(135deg, var(--primary), var(--secondary)); /* Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ Ú¯Ø±Ø§Ø¯ÛŒØ§Ù† Ø¨Ø±Ø§ÛŒ Ø¨Ø±Ø¬Ø³ØªÙ‡ Ú©Ø±Ø¯Ù† */
  border-radius: var(--radius);
  padding: 30px; /* Ø¨Ø²Ø±Ú¯â€ŒØªØ± Ú©Ø±Ø¯ÛŒÙ… */
  box-shadow: var(--shadow), 0 0 30px rgba(59,130,246,0.5); /* Ø³Ø§ÛŒÙ‡ Ø¨ÛŒØ´ØªØ± Ø¨Ø±Ø§ÛŒ Ø¨Ø±Ø¬Ø³ØªÙ‡ Ú©Ø±Ø¯Ù† */
  margin-bottom: 40px; /* ÙØ§ØµÙ„Ù‡ Ø¨ÛŒØ´ØªØ± */
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden;
  color: #fff; /* Ù…ØªÙ† Ø³ÙÛŒØ¯ Ø¨Ø±Ø§ÛŒ Ú©Ù†ØªØ±Ø§Ø³Øª */
  animation: pulse 2s infinite; /* Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ù¾Ø§Ù„Ø³ Ø¨Ø±Ø§ÛŒ Ø¬Ù„Ø¨ ØªÙˆØ¬Ù‡ */
}
.channel-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}
.channel-card:hover::before { left: 100%; }
.channel-card:hover {
  transform: translateY(-8px) scale(1.05); /* Ø¨Ø²Ø±Ú¯â€ŒØªØ± Ø´Ø¯Ù† Ø±ÙˆÛŒ hover */
  box-shadow: 0 20px 50px rgba(0,0,0,0.3), 0 0 40px rgba(59,130,246,0.7);
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}
.channel-card h2 { font-size: 24px; margin-bottom: 10px; } /* Ø¨Ø²Ø±Ú¯â€ŒØªØ± */
.channel-card p { font-size: 16px; opacity: 0.9; }
.group-title {
  color: var(--secondary);
  font-size: 24px;
  font-weight:600;
  margin:40px 0 20px 0;
  text-align:center;
  border-bottom: 2px solid var(--secondary);
  padding-bottom: 10px;
}
.cards {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  width:100%;
  max-width:1200px;
  justify-items: center;
}
.card {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 15px;
  box-shadow: var(--shadow);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  opacity:0;
  transform: translateY(20px);
  animation: fadeInUp 0.5s ease forwards;
  max-width: 280px;
}
.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  transform: scaleX(0);
  transition: transform 0.3s ease;
}
.card:hover::before { transform: scaleX(1); }
.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 40px rgba(0,0,0,0.25), var(--glow);
}
@keyframes fadeInUp {
  to { opacity:1; transform: translateY(0); }
}
.card-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
.proxy-name { font-weight:600; font-size: 16px; color: var(--primary); display:flex; align-items:center; }
.proxy-name::before { content: 'ğŸ”—'; margin-right:8px; }
.status { width:12px; height:12px; border-radius:50%; background: var(--secondary); box-shadow: 0 0 8px rgba(16,185,129,0.5); }
.status.offline { background: var(--error); }
.card-footer { display:flex; justify-content:flex-end; }
.btn { background: linear-gradient(135deg, var(--primary), #2563EB); color:#fff; padding: 8px 12px; border:none; border-radius:8px; cursor:pointer; transition: transform 0.2s ease; text-decoration:none; font-weight:600; font-size: 13px; box-shadow: 0 4px 12px rgba(59,130,246,0.3); }
.btn:hover { transform: translateY(-2px); }
.loading { text-align:center; font-size: 18px; color: var(--primary); margin-top:40px; }
.error { text-align:center; font-size: 18px; color: var(--error); margin-top:40px; }
@media (max-width: 768px) {
  .cards { grid-template-columns: 1fr; gap: 10px; }
  body { padding: 10px; }
  h1 { font-size: 28px; }
  .channel-card { padding: 20px; } /* Ø¯Ø± Ù…ÙˆØ¨Ø§ÛŒÙ„ Ú©Ù…ÛŒ Ú©ÙˆÚ†Ú©â€ŒØªØ± */
  .card { padding: 12px; max-width: none; }
}
</style>
</head>
<body>
<h1>ğŸš€ Proxy List</h1>
<div class="channel-card" onclick="openChannel()">
  <h2>ğŸ“¢ Join Our Official Telegram Channel!</h2>
  <p>Bridge Services Support! Get the latest updates and support.</p>
</div>
<div id="content"></div>

<script>
const gistURL = "https://raw.githubusercontent.com/amsjbh42/conig/main/output.html";

function openChannel() {
  window.open('https://t.me/BridgeTestChannel', '_blank');
}

function openProxy(proxy) {
  if (proxy.startsWith('tg://')) {
    window.location.href = proxy;
  } else {
    window.open(proxy, '_blank');
  }
}

async function checkOnline(proxy){
  return true;
}

async function fetchProxies(){
  const container = document.getElementById('content');
  container.innerHTML = '<div class="loading">Loading proxies... <i class="fas fa-spinner fa-spin"></i></div>';

  try{
    const res = await fetch(gistURL + '?t=' + Date.now());
    const html = await res.text();
    const temp = document.createElement('div');
    temp.innerHTML = html;
    const groups = temp.querySelectorAll('h3');
    if(groups.length === 0){
      container.innerHTML='<div class="error">No groups found. ğŸ˜”</div>';
      return;
    }

    container.innerHTML = '';
    let globalIndex = 1;
    for(const group of groups){
      const groupName = group.textContent.trim();
      const ul = group.nextElementSibling;
      if(!ul || ul.tagName !== 'UL') continue;
      const lis = ul.querySelectorAll('li');
      if(lis.length === 0) continue;

      const groupDiv = document.createElement('div');
      groupDiv.innerHTML = `<div class="group-title">${groupName}</div>`;
      container.appendChild(groupDiv);

      const cardsDiv = document.createElement('div');
      cardsDiv.className = 'cards';

      for(const li of lis){
        const a = li.querySelector('a');
        if(!a) continue;
        const proxy = a.href;
        const name = `Proxy ${globalIndex}`;
        globalIndex++;
        const isOnline = await checkOnline(proxy);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <div class="proxy-name">${name}</div>
            <div class="status ${isOnline?'':'offline'}"></div>
          </div>
          <div class="card-footer">
            <span class="btn"><i class="fab fa-telegram-plane"></i>Add to Telegram</span>
          </div>
        `;

        card.addEventListener('click', ()=>{
          openProxy(proxy);
        });

        cardsDiv.appendChild(card);
      }
      container.appendChild(cardsDiv);
    }
  }catch(e){
    container.innerHTML='<div class="error">âŒ Error fetching data. Please refresh the page. <i class="fas fa-exclamation-triangle"></i></div>';
  }
}

fetchProxies();
setInterval(fetchProxies,3600000);
</script>
</body>
</html>
